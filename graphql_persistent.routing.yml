graphql.get_story_fragments:
  path: 'v1/GetStoryFragments'
  defaults:
    _controller: '\Drupal\graphql_persistent\Controller\GraphQlPersistentController::getStoryFragments'
  requirements:
    _permission: 'access content'

graphql.get_user:
  path: 'v1/User'
  defaults:
    _controller: '\Drupal\graphql_persistent\Controller\GraphQlPersistentController::getUser'
  requirements:
    _permission: 'access content'